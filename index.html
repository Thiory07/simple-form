<body>
  <!-- Google Tag Manager (noscript) -->

  <div class="main">
    <div class="container">
      <div class="content">
        <form action="?contact=success" method="GET">
          <h1>Add your information below</h1>
          <input type="hidden" name="contact" value="success" />
          <div class="databox">
            <label for="name"><span>Name</span></label>
            <input type="text" name="name" id="name" autocomplete="off" required>
          </div>
          <div class="databox">
            <label for="lastname"><span>Lastname</span></label>
            <input type="text" name="lastname" id="lastname" autocomplete="off" required>
          </div>
          <div class="databox">
            <label for="email"><span>E-Mail</span></label>
          <input type="email" name="email" id="email" autocomplete="off" required>
          </div>
          <div class="databox">
            <label for="phone"><span>Phone Number</span></label>
          <input type="tel" name="phone" id="phone" autocomplete="off" required>
          </div>
          <select name="city" required>
            <option disabled selected hidden>City</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Kraków</option>
            <option>São Paulo</option>
          </select>
          <p>Select your favorite foods:</p>
          <input type="checkbox" id="c_opt1" name="c_opt1" value="Pizza">
          <label for="c_opt1">Pizza</label><br>
          <input type="checkbox" id="c_opt2" name="c_opt2" value="Sushi">
          <label for="c_opt2">Sushi</label><br>
          <input type="checkbox" id="c_opt3" name="c_opt3" value="Biryani">
          <label for="c_opt3">Biryani</label><br>
          <input type="checkbox" id="c_opt4" name="c_opt4" value="Hamburger">
          <label for="c_opt4">Hamburger</label>
          <p>Select your favorite hero:</p>
          <input type="radio" id="r_opt1" name="r_opt" value="Captain America" required>
          <label for="r_opt1">Captain America</label><br>
          <input type="radio" id="r_opt2" name="r_opt" value="Wolverine" required>
          <label for="r_opt2">Wolverine</label><br>
          <input type="radio" id="r_opt3" name="r_opt" value="Superman" required>
          <label for="r_opt3">Superman</label><br>
          <input type="radio" id="r_opt4" name="r_opt" value="El Chapulin Colorado" required>
          <label for="r_opt4">El Chapulin Colorado</label><br>
          <input type="radio" id="r_opt5" name="r_opt" value="Goku" required>
          <label for="r_opt5">Goku</label>
          <textarea placeholder="Leave your message for the SMEs" required></textarea>
          <br />
          <button>Send</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <!-- <script type="text/javascript" src="form-validation.js"></script> -->

</html>
